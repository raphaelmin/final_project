      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>로그인</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          {{ error }}
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          
          <!-- 참고사항 
          django forms에 대한 정보 https://docs.djangoproject.com/en/4.1/topics/forms/ 
          <label> HTML attribute에 대한 정보 https://www.w3schools.com/tags/ref_attributes.asp -->

          <form method="POST" action=".">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">        
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
                placeholder="{{ field.label }}" name="{{ field.name }}" />
            </div>          
            {% endfor %}



            <button type="submit" class="btn btn-primary">로그인</button>
          </form>
        </div>
      </div>
  </div>
